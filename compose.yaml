services:
  api:
    build: .
    container_name: hyvor-relay-api
    restart: always
    # FORCE the correct startup command to fix "relay: not found"
    command: ["sh", "/app/run"]
    environment:
      - APP_ENV=prod
      - 'APP_SECRET=${APP_SECRET}'
      - 'DATABASE_URL=${DATABASE_URL}'
      - 'WEB_URL=${WEB_URL}'
      - 'INSTANCE_DOMAIN=${INSTANCE_DOMAIN}'
      - 'OIDC_ISSUER_URL=${OIDC_ISSUER_URL}'
      - 'OIDC_CLIENT_ID=${OIDC_CLIENT_ID}'
      - 'OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}'
      # FIX 502: Force Caddy to listen on HTTP Port 80
      - 'SERVER_NAME=:80' 
      # FIX CONNECTION REFUSED (API): Internal Go binary talks to Localhost IPv4
      - 'GO_SYMFONY_URL=http://127.0.0.1:80'
    networks:
      - hyvor-network
      - coolify

  worker:
    build: .
    container_name: hyvor-relay-worker
    command:
      - /app/worker
    restart: always
    environment:
      - APP_ENV=prod
      - 'APP_SECRET=${APP_SECRET}'
      - 'DATABASE_URL=${DATABASE_URL}'
      - 'WEB_URL=${WEB_URL}'
      - 'INSTANCE_DOMAIN=${INSTANCE_DOMAIN}'
      # FIX CONNECTION REFUSED (Worker): Worker talks to API Container
      - 'GO_SYMFONY_URL=http://hyvor-relay-api:80'
    networks:
      - hyvor-network

  simulator:
    image: 'hyvor/smtp-simulator:latest'
    container_name: hyvor-relay-simulator
    restart: unless-stopped
    environment:
      - DOMAIN=simulator.net
    networks:
      - hyvor-network

networks:
  hyvor-network:
    external: true
  coolify:
    external: true
