services:
  hyvor-relay-api:
    image: ghcr.io/hyvor/relay:latest
    restart: unless-stopped
    expose:
      - "80"
      - "443"
    networks:
      - coolify
    labels:
      caddy: relay.apps.ottomato.ai
      caddy.reverse_proxy: "{{upstreams 80}}"
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - SERVER_HOSTNAME=${SERVER_HOSTNAME}
    volumes:
      - relay-data:/data
    depends_on:
      - hyvor-relay-db

  hyvor-relay-db:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - coolify
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - relay-db:/var/lib/postgresql/data

volumes:
  relay-data:
  relay-db:

networks:
  coolify:
    external: true
